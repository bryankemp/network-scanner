name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install nmap
      run: |
        sudo apt-get update
        sudo apt-get install -y nmap
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black ruff
    
    - name: Run black (code formatting check)
      run: |
        cd backend
        black --check app/
      continue-on-error: true
    
    - name: Run ruff (linting)
      run: |
        cd backend
        ruff check app/
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest tests/ -v
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    
    - name: Build Flutter web
      run: |
        cd frontend
        flutter pub get
        flutter build web --release
    
    - name: Build Docker image
      run: |
        docker build -f Dockerfile.production -t network-scanner:test .
    
    - name: Test Docker container
      run: |
        docker run -d --name test-container -p 8000:8000 network-scanner:test
        echo "Waiting for container to be ready..."
        for i in {1..30}; do
          if curl -s http://localhost:8000/health > /dev/null 2>&1; then
            echo "Container is healthy!"
            break
          fi
          echo "Attempt $i/30: Container not ready yet..."
          sleep 2
        done
        echo "Container logs:"
        docker logs test-container
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container
    
    - name: Log in to GitHub Container Registry
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Tag and push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/network-scanner
        docker tag network-scanner:test ${IMAGE_NAME}:latest
        docker tag network-scanner:test ${IMAGE_NAME}:${{ github.sha }}
        docker push ${IMAGE_NAME}:latest
        docker push ${IMAGE_NAME}:${{ github.sha }}
        echo "âœ… Published Docker images:"
        echo "  - ${IMAGE_NAME}:latest"
        echo "  - ${IMAGE_NAME}:${{ github.sha }}"
